<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mensagem para J√∫lia</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      font-family: 'Comic Neue', cursive, sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #4a235a;
      text-align: center;
      flex-direction: column;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.3), transparent 70%);
      animation: brilho 6s linear infinite alternate;
      z-index: 0;
    }

    @keyframes brilho {
      0% { transform: translate(0,0) scale(1);}
      100% { transform: translate(20px,20px) scale(1.1);}
    }

    .card {
      position: relative;
      background: white;
      border-radius: 25px;
      padding: 25px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
      z-index: 1;
      user-select: none;
    }

    img.primaFoto {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 15px #f05454cc;
      margin-bottom: 15px;
      border: 4px solid #e75480;
    }

    h1 {
      margin: 10px 0 15px 0;
      font-size: 2rem;
    }

    .slide {
      font-size: 1.2rem;
      color: #b2226e;
      min-height: 90px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .slide.active {
      opacity: 1;
      transform: translateY(0);
    }

    .coracao {
      font-size: 50px;
      color: #e75480;
      animation: bater 1s infinite alternate;
      margin-top: 15px;
    }

    @keyframes bater {
      0% { transform: scale(1); opacity: 1;}
      50% { transform: scale(1.3); opacity: 0.7;}
      100% { transform: scale(1); opacity: 1;}
    }

    #btnMusica, #btnSlide {
      margin-top: 20px;
      background:#f05454;
      color:#fff;
      border:none;
      padding:10px 20px;
      border-radius:20px;
      cursor:pointer;
      font-weight: 700;
      box-shadow: 0 5px 15px rgba(240, 84, 84, 0.6);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    #btnMusica:hover, #btnSlide:hover {
      background: #d03c3c;
      box-shadow: 0 7px 20px rgba(208, 60, 60, 0.8);
    }

    @media (max-width: 450px) {
      .card { padding: 20px 15px 30px 15px; }
      h1 { font-size: 1.6rem; }
      .slide { font-size: 1rem; min-height: 80px; }
      #btnMusica, #btnSlide { font-size: 1rem; padding: 12px 20px; }
      img.primaFoto { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="primaFoto" src="imagens/julia.jpg" alt="Foto da J√∫lia" />
    <h1>Oi, J√∫lia! üíñ</h1>

    <div id="slidesContainer">
      <div class="slide active">Voc√™ √© uma prima maravilhosa, cheia de alegria e luz.</div>
      <div class="slide">Tenho muita sorte de ter voc√™ na minha vida! üåü</div>
      <div class="slide">Te adoro demais! üòÑ‚ú®</div>
    </div>

    <div class="coracao">‚ù§Ô∏è</div>
  </div>

  <audio id="musica" src="musica.mp3" loop></audio>
  <button id="btnMusica" onclick="toggleMusica()">üéµ Tocar M√∫sica</button>
  <button id="btnSlide" onclick="toggleSlides()">‚è∏ Pausar Slides</button>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    let slideInterval = setInterval(nextSlide, 3500);
    let slidesPaused = false;

    function nextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    function toggleSlides() {
      const btn = document.getElementById('btnSlide');
      if (slidesPaused) {
        slideInterval = setInterval(nextSlide, 3500);
        btn.textContent = '‚è∏ Pausar Slides';
        slidesPaused = false;
      } else {
        clearInterval(slideInterval);
        btn.textContent = '‚ñ∂Ô∏è Retomar Slides';
        slidesPaused = true;
      }
    }

    function toggleMusica() {
      const musica = document.getElementById('musica');
      const btn = document.getElementById('btnMusica');
      if (musica.paused) {
        musica.play();
        btn.textContent = '‚è∏ Parar M√∫sica';
      } else {
        musica.pause();
        btn.textContent = 'üéµ Tocar M√∫sica';
      }
    }
  </script>
</body>
</html>
