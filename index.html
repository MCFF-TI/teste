<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mensagem Animada para J√∫lia</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #fceabb, #f8b500);
    font-family: 'Comic Neue', cursive, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: #4a235a;
    text-align: center;
    position: relative;
    flex-direction: column;
  }

  /* Fundo animado leve */
  body::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, rgba(255,255,255,0.3), transparent 70%);
    animation: brilho 6s linear infinite alternate;
    z-index: 0;
  }

  @keyframes brilho {
    0% { transform: translate(0, 0) scale(1); }
    100% { transform: translate(20px, 20px) scale(1.1); }
  }

  .card {
    position: relative;
    background: white;
    border-radius: 25px;
    padding: 30px 25px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
    z-index: 1;
    user-select: none;
  }

  h1 {
    margin-bottom: 15px;
    font-size: 2rem;
  }

  p {
    font-size: 1.1rem;
    margin-bottom: 25px;
    line-height: 1.5;
  }

  button {
    background-color: #e75480;
    border: none;
    padding: 15px 25px;
    border-radius: 30px;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 5px 15px rgba(231, 84, 128, 0.6);
    animation: pulsar 2s infinite;
  }

  button:hover {
    background-color: #d0446c;
    box-shadow: 0 7px 20px rgba(208, 68, 108, 0.8);
  }

  @keyframes pulsar {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  #mensagem {
    display: none;
    font-size: 1.2rem;
    color: #b2226e;
    animation: aparecer 1s forwards;
    position: relative;
  }

  @keyframes aparecer {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Cora√ß√£o animado */
  .coracao {
    position: absolute;
    top: -30px;
    right: 20px;
    font-size: 40px;
    color: #e75480;
    animation: bater 1s infinite alternate;
    opacity: 0;
    pointer-events: none;
  }

  @keyframes bater {
    0% { transform: scale(1); opacity: 1;}
    50% { transform: scale(1.3); opacity: 0.7;}
    100% { transform: scale(1); opacity: 1;}
  }

  /* Bot√£o m√∫sica */
  #btnMusica {
    margin-top: 20px;
    background:#f05454;
    color:#fff;
    border:none;
    padding:10px 20px;
    border-radius:20px;
    cursor:pointer;
    font-weight: 700;
    box-shadow: 0 5px 15px rgba(240, 84, 84, 0.6);
    transition: background-color 0.3s ease;
  }
  #btnMusica:hover {
    background: #d03c3c;
    box-shadow: 0 7px 20px rgba(208, 60, 60, 0.8);
  }

  @media (max-width: 450px) {
    .card {
      padding: 20px 15px;
    }
    h1 {
      font-size: 1.6rem;
    }
    p, #mensagem {
      font-size: 1rem;
    }
    button, #btnMusica {
      font-size: 1rem;
      padding: 12px 20px;
    }
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Oi, J√∫lia! üíñ</h1>
    <p>Tenho uma mensagem especial pra voc√™. Quer ver?</p>
    <button onclick="mostrarMensagem()">Mostrar mensagem</button>
    <div id="mensagem">
      <p>Voc√™ √© uma prima maravilhosa, cheia de alegria e luz.<br>  
      Tenho muita sorte de ter voc√™ na minha vida! üåü<br>  
      Te adoro demais! üòÑ‚ú®</p>
      <div class="coracao" id="coracao">‚ù§Ô∏è</div>
    </div>
  </div>

  <audio id="musica" src="musica.mp3" loop></audio>
  <button id="btnMusica" onclick="toggleMusica()">üéµ Tocar M√∫sica</button>

  <script>
    function mostrarMensagem() {
      const mensagem = document.getElementById('mensagem');
      const coracao = document.getElementById('coracao');
      mensagem.style.display = 'block';
      coracao.style.opacity = '1';
    }

    function toggleMusica() {
      const musica = document.getElementById('musica');
      const btn = document.getElementById('btnMusica');
      if (musica.paused) {
        musica.play();
        btn.textContent = '‚è∏ Parar M√∫sica';
      } else {
        musica.pause();
        btn.textContent = 'üéµ Tocar M√∫sica';
      }
    }
  </script>
</body>
</html>
