<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eu queria te contar...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: 'Arial', sans-serif;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #resposta {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #ff3d00;
    }

    @media (max-width: 400px) {
      h1 { font-size: 20px; }
      p, button { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ei, você...</h1>
    <p>Eu tenho algo aqui no coração querendo ser dito faz tempo.</p>
    <button onclick="mostrar()">Quer saber?</button>
    <div id="resposta"></div>
  </div>

  <script>
    function mostrar() {
      const r = document.getElementById('resposta');
      r.innerHTML = "Eu gosto de você. Mesmo. ❤️";
      r.style.display = 'block';
    }
  </script>
</body>
</html>
